<ion-view title="体育教师培训课">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!-- <button class="button button-icon icon ion-search"></button> -->
    </ion-nav-buttons>
    <ion-content class="has-header gem-ion-content feed">
        <div ng-repeat=" item1 in dataOfmyImg" ng-click="goToDetail(item1)">
            <div class="news-media">
                <img ng-src={{item1}} alt="" class="fluid-image">
                <div class="media-social-stats">
                    <button class="button button-small button-borderless button-positive"><i class="icon ion-heart"></i></button>
                </div>
            </div>
            <div class="news-item">
                <div class="news-thumb">
                    <img src="img/gemionic/profile-image.jpg" alt="" class="img">
                </div>
                <div class="news-content">
                    <h4>{{loginData.username}}</h4>
                    <div class="gem-tiny-text news-item-stats">
                        <i class="icon ion-clock"></i> {{$index+1}} 天前
                        <span class="news-comment-summary">
            <i class="icon ion-heart"></i> {{$index+3}} 
            <i class="icon ion-chatbubble"></i> {{$index+2}}
          </span>
                    </div>
                </div>
                <div class="news-more-action">
                    <i class="icon ion-more"></i>
                </div>
            </div>
        </div>
